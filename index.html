<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section>
        <div class="card mx-auto">
            <div class="card-body">
                <h1 id="reservas" class="text-center">RESERVA UNA HORA</h1>
                <form  class="formulario">
                    <div class="row g-3 justify-content-center">
                        <div class="col-md-5">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control mx-auto" placeholder="Nombre" aria-label="Nombre" required>
                        </div>
                        <div class="col-md-5">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control mx-auto" placeholder="Apellido" aria-label="Apellido" required>
                        </div>
                    </div>                    
                    <div class="row g-3 justify-content-center" id="correo">
                        <div class="col-10">
                            <div class="d-flex align-items-center">
                                <label for="email" class="form-label mb-0">Correo</label>
                                <p id="notificar" class="mb-0 ms-3">(Te notificaremos aqu√≠)</p>
                            </div>
                            <input type="email" class="form-control mx-auto" id="email" placeholder="tu@ejemplo.com" aria-label="Email" autocomplete="email" required>
                        </div>
                    </div>                    
                    <div class="row g-3 justify-content-center" id="edades">
                        <div class="col-10">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" id="edad" class="form-control mx-auto" name="edad" min="1" max="120" placeholder="Ingresa tu edad" required>
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center" id="fechas">
                        <div class="col-10">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control mx-auto" name="fecha" required>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger" id="boton">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
